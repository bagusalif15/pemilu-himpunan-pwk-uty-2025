<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemilihan Ketua Himpunan PWK UTY</title>
</head>
<body>
  <h2>Pemilihan Ketua Himpunan PWK UTY</h2>
  <form id="votingForm">
    <label>Angkatan:</label>
    <select id="angkatan" required>
      <option value="">--Pilih Angkatan--</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
    </select><br><br>

    <label>NPM:</label>
    <input type="text" id="npm" required><br><br>

    <label>Pilih Ketua:</label>
    <select id="pilihan" required>
      <option value="">--Pilih Kandidat--</option>
      <option value="Kandidat 1">Kandidat 1</option>
      <option value="Kandidat 2">Kandidat 2</option>
      <option value="Kandidat 3">Kandidat 3</option>
    </select><br><br>

    <button type="submit">Kirim Suara</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // GANTI dengan URL Web App milikmu

    document.getElementById('votingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const angkatan = document.getElementById('angkatan').value;
      const npm = document.getElementById('npm').value;
      const pilihan = document.getElementById('pilihan').value;

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ angkatan, npm, pilihan }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => {
        document.getElementById('status').innerText = "Terima kasih, suara Anda telah tercatat!";
        document.getElementById('votingForm').reset();
      })
      .catch(error => {
        document.getElementById('status').innerText = "Gagal mengirim suara.";
      });
    });
  </script>
</body>
</html>
